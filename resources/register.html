<!DOCTYPE html>
<html>

<head>
    <title>CloudNotes - Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Davide Flore & Marco La Civita & Antonio Masala">
    <meta name="description" content="UniCA CS project for Human-Computer Interaction course.">
    <meta name="keywords" content="UNICA, IUM, HUMAN-COMPUTER-INTERACTION, CS, COMPUTER-SCIENCE">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <meta name="identifier" content="register">
    
    <link href="../resources/stylesheets/normalize.css" rel="stylesheet" media="screen">
    <link href="../src/stylesheets/tailwind.css" rel="stylesheet" media="screen">
    <link href="../resources/stylesheets/common.css" rel="stylesheet" media="screen">
    <link href="../resources/stylesheets/titlebar.css" rel="stylesheet" media="screen">
    <link href="../resources/stylesheets/other.css" rel="stylesheet" media="screen">
    <link href="../resources/stylesheets/modals.css" rel="stylesheet" media="screen">

    <script src="../dist/scripts/utils.js"></script>
    <script src="../dist/scripts/toolbar.js"></script>
    <script src="../dist/scripts/auth_utils.js"></script>
    <script src="../dist/scripts/modals.js"></script>
</head>

<body id="body-background">
    <header>
        <div class="titlebar">
            <img id="logo" src="../resources/assets/logo.png" alt="Logo">

            <div class="ghost-button"></div>

            <div class="titlebar-spacer">
            </div>

            <div class="titlebar-buttons">
                <button id="button-goback">
                    <img src="../resources/assets/icons/arrow-left.svg">
                </button>
                <button id="button-goforward">
                    <img src="../resources/assets/icons/arrow-right.svg">
                </button>
                <button id="button-reload" class="alive-button">
                    <img src="../resources/assets/icons/reload.svg">
                </button>
            </div>

            <div class="titlebar-spacer">
            </div>

            <div class="titlebar-buttons">
                <button id="button-minimize" class="alive-button">
                    <img src="../resources/assets/icons/minus.svg">
                </button>
                <button id="button-fullscreen" class="alive-button">
                    <img src="../resources/assets/icons/fullscreen.svg">
                </button>
                <button id="button-close" class="alive-button">
                    <img src="../resources/assets/icons/close.svg">
                </button>
            </div>
        </div>
    </header>

    <div id="wrapper-main" class="center-panel">
        <main class="col-4 login-container blurred-background no-select">
            <section>
                <div class="title">
                    <h1>CloudNotes</h1>
                </div>
                <div class="title-end">
                    <p>Your virtual oasis of knowledge.</p>
                </div>
                <h1 class="title-form">Create an Account</h1>

                <form action="register.html" method="post" id="form">
                    <div class="email-container popup">
                        <input type="email" id="email" class="email-input" name="email" placeholder="Email" required>
                        <button type="button" class="email-descriptor" tabindex="-1">
                            <img class="filter-gray" id="descriptor-icon" src="../resources/assets/icons/mail.svg">
                        </button>
                    </div>

                    <div class="name-surname">
                        <input type="text" id="name" class="half name-surname-input"
                                name="name" placeholder="Name" required>
                        <button type="button" class="name-descriptor user-descriptor" tabindex="-1">
                            <img class="filter-gray" id="descriptor-icon" src="../resources/assets/icons/user.svg">
                        </button>
                        
                        <input type="text" id="surname" class="half name-surname-input"
                                name="surname" placeholder="Surname" required>
                        <button type="button" class="surname-descriptor user-descriptor" tabindex="-1">
                            <img class="filter-gray" id="descriptor-icon" src="../resources/assets/icons/user.svg">
                        </button>
                    </div>

                    <div class="password-container">
                        <input type="password" id="password" class="password-input" name="password" 
                                placeholder="Password" required>
                        <button type="button" class="password-descriptor" tabindex="-1">
                            <img class="filter-gray" id="descriptor-icon" src="../resources/assets/icons/lock.svg">
                        </button>
                        <button type="button" id="toggle-password-1" class="toggle-password" tabindex="-1">Show</button>
                    </div>

                    <div class="password-container">
                        <input type="password" id="password-repeat" class="password-input" name="password-repeat" 
                                placeholder="Repeat Password" required>
                        <button type="button" class="password-descriptor" tabindex="-1">
                            <img class="filter-gray" id="descriptor-icon" src="../resources/assets/icons/lock.svg">
                        </button>
                        <button type="button" id="toggle-password-2" class="toggle-password" tabindex="-1">Show</button>
                    </div>
                    
                    <div class="checkbox-container">
                        <input name="accept-tos" type="checkbox" id="custom-checkbox" required>
                        <label for="custom-checkbox">I've read and accept the <a href="terms-of-service.html">Terms Of Service</a></label>
                    </div>

                    <button type="submit" class="encourage" id="submit-button">Create an account</button>
                    <div class="login-footer-links">
                        <a href="login.html">Already have an account? Log In</a>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>

</html>
